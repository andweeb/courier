<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Filet Manager </title>


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
	    <link rel="stylesheet" type="text/css" href="./public/stylesheets/style.css">
	    <link rel="stylesheet" type="text/css" href="./public/stylesheets/topcoat-desktop-dark.css">
	    <link rel="stylesheet" type="text/css" href="./public/stylesheets/main.css">
	    <link rel="stylesheet" type="text/css" href="./public/stylesheets/brackets.css">

	</head>
	<body class="dark">

		<h1> Filet Manager </h1>
		<div class="container">
			<div class="centered">
				<input id="hostname" type="text" class="topcoat-text-input" placeholder="Hostname" value>
				<input id="username" type="text" class="topcoat-text-input" placeholder="Username" value>
				<input id="password" type="password" class="topcoat-text-input" placeholder="Password" value>
				<button type="submit" class="topcoat-button--cta" onclick="clean()">
					Clear	
				</button>
				<button type="submit" class="topcoat-button--cta" onclick="connect()">
					Connect
				</button>

			</div>
		</div>
			
	</body>
	
	<script src="./public/js/filet.js"></script>
</html>
