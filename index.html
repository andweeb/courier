<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Filet Manager </title>

		<!-- jQuery scripts and styles -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js" type="text/javascript"></script>
		<script src="./public/js/jquery/jquery.contextMenu.js"></script>
		<script src="./public/js/jquery/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="./public/js/jquery/jquery.ui.position.js"></script>
		<link rel="stylesheet" href="./public/stylesheets/jquery.contextMenu.css">
		<link rel="stylesheet" href="./public/stylesheets/jquery.mCustomScrollbar.css" />


		<script src="/socket.io/socket.io.js"></script>
	    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
	    <link rel="stylesheet" type="text/css" href="./public/stylesheets/style.css">
	    <link rel="stylesheet" type="text/css" href="./public/stylesheets/topcoat-desktop-dark.css">
	    <link rel="stylesheet" type="text/css" href="./public/stylesheets/main.css">
	    <link rel="stylesheet" type="text/css" href="./public/stylesheets/brackets.css">

	</head>
	<body class="dark">

		<h1> Filet Manager </h1>
		<div id="app" class="container">
			<div id='loginView' class="centered">
				<input id="hostname" type="text" class="topcoat-text-input" placeholder="Hostname" value>
				<input id="port" type="text" class="topcoat-text-input" placeholder="Port" value>
				<input id="username" type="text" class="topcoat-text-input" placeholder="Username" value>
				<input id="password" type="password" class="topcoat-text-input" placeholder="Password" value
					onkeydown="if (event.keyCode == 13) document.getElementById('connect-btn').click()">
				<button id="clear-btn" type="submit" class="topcoat-button--cta" onclick="clean()">
					Clear	
				</button>
				<button id="connect-btn" type="submit" class="topcoat-button--cta" onclick="connect()">
					Connect
				</button>

			</div>
		</div>
	</body>
	
	<script src="./public/js/filet.js"></script>
	<script src="./public/js/init.js"></script>
	<script src="./public/js/ui.js"></script>
	<script src="./public/js/messageBox.js"></script>
	<script src="./public/js/extensions.js"></script>
</html>
